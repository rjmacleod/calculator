<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main>
    <div class="container">
        <div id="display-container">
            <p id="display">0</p>
        </div>
        <button id="clear" class="calc-button">Clear</button>
        <button id="delete" class="calc-button">Del</button>
        <button id="negative" class="calc-button">+/-</button>
        <button id="dividedBy" class="operator calc-button">รท</button>
        <button id="7" class="digit calc-button">7</button>
        <button id="8" class="digit calc-button">8</button>
        <button id="9" class="digit calc-button">9</button>
        <button id="times" class="operator calc-button">ร</button>
        <button id="4" class="digit calc-button">4</button>
        <button id="5" class="digit calc-button">5</button>
        <button id="6" class="digit calc-button">6</button>
        <button id="minus" class="operator calc-button">-</button>
        <button id="1" class="digit calc-button">1</button>
        <button id="2" class="digit calc-button">2</button>
        <button id="3" class="digit calc-button">3</button>
        <button id="plus" class="operator calc-button">+</button>
        <button id="0" class="digit calc-button">0</button>
        <button id="decimal" class="calc-button">.</button>
        <button id="equals" class="calc-button">=</button>           
    </div>
    </main>
    <script type="text/javascript" src="calculator.js"></script>
</body>
