<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main>
    <div class="container">
        <div id="display-container">
            <p id="display">0</p>
        </div>
        <button id="clear" class="calc-button">Clear</button>
        <button data-key="Delete Backspace" id="delete" class="calc-button">Del</button>
        <button id="negative" class="calc-button">+/-</button>
        <button data-key="/" id="dividedBy" class="operator calc-button">÷</button>
        <button data-key="7" id="7" class="digit calc-button">7</button>
        <button data-key="8" id="8" class="digit calc-button">8</button>
        <button data-key="9" id="9" class="digit calc-button">9</button>
        <button data-key="*" id="times" class="operator calc-button">×</button>
        <button data-key="4" id="4" class="digit calc-button">4</button>
        <button data-key="5" id="5" class="digit calc-button">5</button>
        <button data-key="6" id="6" class="digit calc-button">6</button>
        <button data-key="-" id="minus" class="operator calc-button">-</button>
        <button data-key="1" id="1" class="digit calc-button">1</button>
        <button data-key="2" id="2" class="digit calc-button">2</button>
        <button data-key="3" id="3" class="digit calc-button">3</button>
        <button data-key="+" id="plus" class="operator calc-button">+</button>
        <button data-key="0" id="0" class="digit calc-button">0</button>
        <button data-key="." id="decimal" class="calc-button">.</button>
        <button data-key="Enter" id="equals" class="calc-button">=</button>           
    </div>
    </main>
    <footer>
        <div class="footer-div">
            Copyright © 2021 Roderick MacLeod
            <a href=https://github.com/rjmacleod>
                <img class="github-icon" src="https://img.icons8.com/material-outlined/24/000000/github.png"/>
            </a>
        </div>
    </footer>
    <script type="text/javascript" src="calculator.js"></script>
</body>
